{% extends "base.html" %}

{% block title %}Меню столовой{% endblock %}

{% block content %}
<h1 class="mb-4">Меню нашей столовой <i class="bi bi-list-task"></i></h1>

<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for item in menu %}
    <div class="col">
        <div class="card shadow-sm h-100">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title text-primary">{{ item.name }}</h5>
                <p class="card-text flex-grow-1 text-muted">Свежее, горячее и полезное блюдо дня.</p>
                <div class="d-flex justify-content-between align-items-center mt-auto">
                    <span class="fs-4 text-success">{{ "%.2f"|format(item.price) }} ₸</span>

                    <form method="POST" action="{{ url_for('add_to_cart', item_id=item.id) }}" class="add-to-cart-form d-flex">
                        <input type="number" name="quantity" value="1" min="1" class="form-control form-control-sm me-2" style="width: 70px;">
                        <button type="submit" class="btn btn-outline-primary">В корзину <i class="bi bi-cart-plus"></i></button>
                    </form>

                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
